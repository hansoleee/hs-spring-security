<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
</head>

<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="card border-0 shadow-lg my-5 col-6">
            <div class="card-body p-0">
                <div class="p-5 text-center">
                    <h1 class="h2 text-gray-900 mb-3">Welcome Back!</h1>
                </div>
                <div class="px-3">
                    <form class="user">
                        <div class="form-group mb-3">
                            <label for="username">아이디</label>
                            <input type="text" class="form-control form-control-user"
                                   id="username" placeholder="아이디를 입력해 주세요">
                        </div>
                        <div class="form-group mb-1">
                            <label for="password">비밀번호</label>
                            <input type="password" class="form-control form-control-user"
                                   id="password" placeholder="비밀번호를 입력해 주세요">
                        </div>
                        <div class="form-group mb-3">
                            <div class="custom-control custom-checkbox small">
                                <input type="checkbox" class="custom-control-input" id="rememberMe">
                                <label class="custom-control-label" for="rememberMe">Remember Me</label>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary w-100">로그인</button>
                    </form>
                    <hr>
                    <div class="d-flex justify-content-center mb-4">
                        <a class="text-center" th:href="@{/register}">회원가입</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
