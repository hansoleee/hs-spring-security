<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <!--    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>-->
    <!--    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>-->

    <title>Login</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
</head>

<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="card border-0 shadow-lg my-5 col-6">
            <div class="card-body p-0">
                <div class="p-5 text-center">
                    <h1 class="h2 text-gray-900 mb-3">Welcome Back!</h1>
                    <div th:if="${param.error}" class="form-group">
                        <span class="alert alert-danger py-0 my-0"
                              th:if="${#strings.equals(param.errorType, 'BadCredential')}"
                              th:text="'아이디 또는 비밀번호를 확인해 주세요.'"></span>
                        <span class="alert alert-danger py-0 my-0"
                              th:if="${#strings.equals(param.errorType, 'Locked')}"
                              th:text="'비활성화된 계정입니다.'"></span>
                    </div>
                </div>
                <div class="px-3">
                    <form th:action="@{/login_proc}" class="form-signin" method="post">
                        <div class="form-group mb-3">
                            <label for="username">아이디</label>
                            <input type="text" class="form-control form-control-user"
                                   id="username" name="username" placeholder="아이디를 입력해 주세요">
                        </div>
                        <div class="form-group mb-1">
                            <label for="password">비밀번호</label>
                            <input type="password" class="form-control form-control-user"
                                   id="password" name="password" placeholder="비밀번호를 입력해 주세요">
                        </div>
                        <div class="form-group mb-3">
                            <div class="custom-control custom-checkbox small">
                                <input type="checkbox" class="custom-control-input" id="rememberMe" name="rememberMe">
                                <label class="custom-control-label" for="rememberMe">Remember Me</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" id="submit">로그인</button>
                    </form>
                    <hr>
                    <div class="d-flex justify-content-center mb-4">
                        <a class="text-center" th:href="@{/register}">회원가입</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script>

</script>
</body>
</html>
